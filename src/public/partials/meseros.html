<div class="container mt-4">
    <h1>Gesti√≥n de Meseros</h1>
    
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#meseroModal">
      <i class="bi bi-plus-circle"></i>
    </button>
  
    <table class="table table-bordered" id="table-mesero">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody-mesero">
      </tbody>
    </table>
  </div>
  
  <div class="modal fade" id="meseroModal" tabindex="-1" aria-labelledby="meseroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="meseroModalLabel">Agregar Mesero</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="meseroForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="telefono" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveMesero" onclick="guardarMesero()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
