<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Tagliatore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-light border-end p-3" id="sidebar">
            <h4 class="text-center">Tagliatore</h4>
            <p class="text-center">Menú Principal</p>
            <hr>
            <li class="menu-item">
                <span class="menu-title">
                    <i class="bi bi-gear-fill"></i> Gestión
                    <i class="bi bi-chevron-down toggle-icon"></i>
                </span>
                <ul class="submenu">
                    <li><a href="#" class="menu-link" data-target="meseros"><i class="bi bi-person"></i> Meseros</a></li>
                    <li><a href="#" class="menu-link" data-target="categorias"><i class="bi bi-tags"></i> Categorías</a></li>
                    <li><a href="#" class="menu-link" data-target="ordenes"><i class="bi bi-cart"></i> Órdenes</a></li>
                    <li><a href="#" class="menu-link" data-target="clientes"><i class="bi bi-people"></i> Clientes</a></li>
                    <li><a href="#" class="menu-link" data-target="platos"><i class="bi bi-basket"></i> Platos</a></li>
                </ul>
            </li>
        </div>
        <div class="content flex-grow-1 p-3">
            <button id="toggleSidebar" class="btn mb-2">
                <i class="bi bi-list" style="color: wheat;"></i>
            </button>

            <header class="mb-4 pt-4">
                <br>
                <h1>Bienvenido al Sistema de Gestión</h1>
                <p>Selecciona una opción del menú para continuar.</p>
            </header>
            <main id="dynamic-content">
                <p>Este es un ejemplo inicial de contenido dinámico.</p>
            </main>
        </div>
    </div>


    <script>
        //Ayuda a seleccionar elementos mas facilmente
        const $ = el => document.querySelector(el);
        const $$ = el => document.querySelectorAll(el);

        const showSuccessModal = (message) => {
            $('#successMessage').textContent = message;

            const successModal = new bootstrap.Modal($('#successModal'));
            successModal.show();
        };

        const alertError = (message) => {
            alert(message);
        };

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dynamic.js"></script>
</body>

</html>
