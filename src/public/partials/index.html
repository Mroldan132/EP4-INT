<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Tagliatore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <h4 class="text-center">Tagliatore</h4>
        <p class="text-center">Menú Principal</p>
        <hr>
        <a href="#" class="menu-link" data-target="platos">Gestión de Platos</a>
        <a href="#" class="menu-link" data-target="clientes">Gestión de Clientes</a>
        <a href="#" class="menu-link" data-target="ordenes">Gestión de Órdenes</a>
        <a href="#" class="menu-link" data-target="categorias">Gestión de Categorías</a>
        <a href="#" class="menu-link" data-target="meseros">Gestión de Meseros</a>
    </div>

    <div class="content">
        <header class="mb-4">
            <h1>Bienvenido al Sistema de Gestión</h1>
            <p>Selecciona una opción del menú para continuar.</p>
        </header>
        <main id="dynamic-content">
            <p>Este es un ejemplo inicial de contenido dinámico.</p>
        </main>
        <div class="modal fade " id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5 class="modal-title" id="successModalLabel">Operación Exitosa</h5>
                        <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
                        <p id="successMessage" class="mt-3"></p>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Ayuda a seleccionar elementos mas facilmente
        const $ = el => document.querySelector(el);
        const $$ = el => document.querySelectorAll(el);

        const showSuccessModal = (message) => {
            $('#successMessage').textContent = message;

            const successModal = new bootstrap.Modal($('#successModal'));
            successModal.show();
        };
        
        const alertError = (message) => {
            alert(message);
        };
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dynamic.js"></script>
</body>

</html>
